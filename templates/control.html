<!DOCTYPE html>
<html>
<head>

    <title>Control Panel</title>
    <style>
        body { font-family: Arial; background-color: #ffffff; padding: 40px; display: flex; }
        .main { flex: 3; }
        .block-button {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            max-width: 500px;
        }
        .block-button form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .block-button button {
            background-color: #f28c28;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .block-button input[type="text"] {
            font-size: 18px;
            padding: 5px;
            width: 150px;
        }
        .command-text {
            font-family: monospace;
            margin-top: 10px;
            color: white;
        }
        .delete-btn {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="main">
        <h2 style="color:#f28c28; font-size:32px;">Control Panel</h2>

        {% for b in buttons %}
        <div class="block-button">

            <!-- Rename Form -->
            <form method="post" action="/rename">
                <input type="hidden" name="id" value="{{ b.id }}">
                <input type="text" name="new_name" value="{{ b.name }}">
                <button type="submit">‚úèÔ∏è Rename</button>
            </form>

            <!-- Toggle Button -->
            <form method="post" action="/command">
                <input type="hidden" name="cmd" value="/lamp {{ b.x }} {{ b.y }} {{ b.z }}">
                <button type="submit">Toggle {{ b.name }}</button>
            </form>

            <!-- Delete Button -->
            <form method="post" action="/delete_button">
                <input type="hidden" name="id" value="{{ b.id }}">
                <button class="delete-btn">üóë Delete</button>
            </form>

            <!-- Command Preview -->
            <div class="command-text">/lamp {{ b.x }} {{ b.y }} {{ b.z }}</div>
        </div>
        {% endfor %}

    </div>
</body>
</html>
