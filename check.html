<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Connection Check</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background-color: #ffffff; }
        h1 { color: #f28c28; font-size: 36px; }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #f28c28;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e57c1f;
        }
    </style>
</head>
<body>
    <h1>Check if Minecraft is Active</h1>
    <form action="/check" method="get">
        <button type="submit">Click if Minecraft Active</button>
    </form>
</body>
</html>
